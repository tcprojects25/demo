<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            padding-top: 50px;
        }

        .result-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .success-alert {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
            font-size: 1.1rem;
            padding: 20px;
            border-radius: 10px;
        }

        .blockchain-code {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 1.2rem;
            word-wrap: break-word;
            border: 1px solid #ced4da;
            margin-top: 20px;
        }

        .icon-style {
            font-size: 1.5rem;
            margin-right: 10px;
        }

        .hash-section {
            display: flex;
            align-items: center;
        }

        .hash-section i {
            color: #28a745;
        }

        .blockchain-section i {
            color: #007bff;
        }

        .blockchain-icon {
            font-size: 3rem;
            margin-right: 15px;
        }

        .back-link {
            margin-top: 20px;
            display: inline-block;
            font-size: 1.1rem;
            color: #007bff;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container result-container">
        <div class="alert success-alert">
            <div class="d-flex align-items-center">
                <i class="bi bi-check-circle icon-style"></i>
                <strong>A Secure E-Coupon Registered Successfully!</strong>
            </div>
        </div>

        <div class="hash-section">
            <div class="blockchain-icon">
                <i class="bi bi-currency-bitcoin"></i>
            </div>
            <div>
                <p>Generated Blockchain Hash Code:</p>
                <div class="blockchain-code">
                    <strong>{{ hash_code }}</strong>
                </div>
            </div>
        </div>

        <a href="/register" class="back-link">Register Another A Secure E-Coupon</a>
    </div>

    <!-- Bootstrap and Icons JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
