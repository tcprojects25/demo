<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Products</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .product-card {
                border: 1px solid #ddd;
                border-radius: 8px;
                padding: 15px;
                margin-bottom: 20px;
            }
            .product-image {
                max-width: 100%;
                height: auto;
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container mt-5">
            <h2>Available Products</h2>
            <div class="row">
                {% for product in products %}
                <div class="col-md-4">
                    <div class="product-card">
                        {% if product.image %}
                        <img src="{{ url_for('static', filename='product_images/' + product.image) }}" alt="{{ product.product_name }}" class="product-image">
                        {% else %}
                        <img src="https://via.placeholder.com/150" alt="No Image" class="product-image">
                        {% endif %}
                        <h3>{{ product.product_name }}</h3>
                        <p>Price: ${{ product.price }}</p>
                        <p><a href="{{ url_for('product_detail', product_id=product.product_id) }}" class="btn btn-info btn-sm">View Details</a></p>
                    </div>
                </div>
                {% endfor %}
            </div>
            <p><a href="{{ url_for('user_dashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a></p>
            <p><a href="{{ url_for('cart') }}" class="btn btn-warning mt-3">View Cart</a></p>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
