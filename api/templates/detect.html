<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A secure E-coupon Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://bitcoinist.com/wp-content/uploads/2024/03/DALL%C2%B7E-2024-03-22-14.57.35-A-digital-security-alert-symbol-such-as-a-shield-with-a-lock-overlays-a-stylized-illustration-of-an-Apple-Mac-computer.-The-computer-screen-displays.webp') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
        }

        .container {
            background: rgba(255, 255, 255, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin-top: 100px;
        }

        h2 {
            text-align: center;
            color: #333;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .form-label {
            font-weight: bold;
            color: #444;
        }

        #image-preview {
            width: 100%;
            max-height: 200px;
            margin-top: 10px;
            border: 1px dashed #aaa;
            padding: 10px;
            display: none;
            background: rgba(255, 255, 255, 0.5);
        }

        .form-control {
            border-radius: 8px;
            box-shadow: none !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Enter Coupon Code and Upload Image</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="coupon_code" class="form-label">Coupon Code</label>
                <input type="text" class="form-control" id="coupon_code" name="coupon_code" placeholder="Enter Coupon Code" required>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Coupon Image</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*" required onchange="previewImage(event)">
                <img id="image-preview" alt="Image Preview">
            </div>
            <button type="submit" class="btn btn-primary w-100">Verify</button>
        </form>
    </div>

    <script>
        function previewImage(event) {
            const imagePreview = document.getElementById('image-preview');
            const file = event.target.files[0];
            if (file) {
                imagePreview.src = URL.createObjectURL(file);
                imagePreview.style.display = 'block';
            } else {
                imagePreview.style.display = 'none';
            }
        }
    </script>
</body>

</html>
