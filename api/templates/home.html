<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Secure E-Coupon Service Based on Blockchain Systems</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: url('https://cdn.prod.website-files.com/64da12dbd6d6a3ceb04e7777/65c80be823dd5167d295c102_understanding%20crypto%20content%20marketing.webp') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.8); /* Transparent background */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            color: #343a40;
            margin-bottom: 30px;
            font-weight: bold;
        }
        .btn-container {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            margin-top: 20px;
        }
        .btn {
            font-size: 1.2rem;
            padding: 15px 30px;
            width: 240px;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: background-color 0.3s ease;
        }
        .btn-primary {
            background-color: #ff0000d0;
            border: none;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #28a745;
            border: none;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #218838;
        }
        .footer {
            margin-top: 50px;
            font-size: 1rem;
            color: #000000;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>A Secure E-Coupon Service Based on Blockchain Systems</h1>

    <!-- Buttons placed side by side -->
    <div class="btn-container">
        <a href="{{ url_for('register') }}" class="btn btn-secondary">
            <i class="fas fa-user-plus"></i> Register E-Coupon Service
        </a>
        <a href="{{ url_for('detect') }}" class="btn btn-primary">
            <i class="fas fa-search"></i> Detect E-Coupon Record
        </a>
    </div>

    <div class="footer">
        <p>&copy; 2025 A Secure E-Coupon Service</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
