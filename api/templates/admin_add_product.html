<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
        body {
            background-image: url('https://ughratdarusman.com/wp-content/uploads/2024/05/Product-Management.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #e0f7fa; /* Light cyan for better initial text visibility */
        }
    
        .container-fluid {
            background: rgba(38, 50, 56, 0.7); /* Darker grey with more transparency */
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 40px;
            max-width: 95%;
            width: 800px;
            margin: 20px;
        }
    
        h2 {
            color: #b2ebf2; /* Light cyan accent color */
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
    
        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 25px;
        }
    
        .form-group {
            flex: 1 1 calc(50% - 10px);
            margin-bottom: 0;
        }
    
        .form-group-full {
            flex-basis: 100%;
        }
    
        .form-label {
            color: #bbdefb; /* Light blue for labels */
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: block;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }
    
        .form-control {
            background-color: rgba(255, 255, 255, 0.9); /* Almost white input background */
            border: 1px solid rgba(144, 164, 174, 0.5); /* Light grey border */
            color: #37474f; /* Dark grey text for input */
            border-radius: 8px;
            padding: 12px 15px;
            transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
    
        .form-control::placeholder {
            color: #90a4ae; /* Muted placeholder text */
        }
    
        .form-control:focus {
            border-color: #00bfa5; /* Teal focus color */
            box-shadow: 0 0 0 0.2rem rgba(0, 191, 165, 0.25);
            background-color: #fff; /* Ensure white background on focus */
            color: #263238; /* Darker text on focus */
        }
    
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
    
        .btn-primary, .btn-secondary {
            padding: 14px 30px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, background-color 0.3s ease-in-out;
        }
    
        .btn-primary {
            background-color: #00bfa5; /* Teal primary color */
            color: #fff;
            box-shadow: 0 6px 12px rgba(0, 191, 165, 0.4);
        }
    
        .btn-primary:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 191, 165, 0.6);
            background-color: #00e6ac;
        }
    
        .btn-secondary {
            background-color: #d32f2f; /* Dark red for cancel */
            color: #fff;
            box-shadow: 0 6px 12px rgba(211, 47, 47, 0.4);
        }
    
        .btn-secondary:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(211, 47, 47, 0.6);
            background-color: #f44336;
        }
    
        .image-upload-container {
            margin-bottom: 25px;
            text-align: center;
        }
    
        .image-upload-label {
            color: #bbdefb;
            font-weight: bold;
            display: block;
            margin-bottom: 0.5rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }
    
        .image-upload-input {
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(144, 164, 174, 0.5);
            color: #37474f;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h2><i class="bi bi-plus-circle-fill me-2"></i> Add New Product</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="row">
                <div class="form-group">
                    <label for="name" class="form-label"><i class="bi bi-tag-fill me-2"></i> Product Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="price" class="form-label">â‚¹ Price</label>
                    <input type="number" step="0.01" class="form-control" id="price" name="price" required>
                </div>
                <div class="form-group">
                    <label for="stock" class="form-label"><i class="bi-archive-fill"></i> Stock Quantity</label>
                    <input type="number" class="form-control" id="stock" name="stock" value=" " required>
                </div>
                <div class="form-group">
                    <label for="category" class="form-label"><i class="bi bi-bookmark-fill me-2"></i> Category</label>
                    <input type="text" class="form-control" id="category" name="category">
                </div>
                <div class="form-group form-group-full">
                    <label for="description" class="form-label"><i class="bi bi-file-earmark-text-fill me-2"></i> Description</label>
                    <textarea class="form-control" id="description" name="description" rows="4"></textarea>
                </div>
                <div class="form-group form-group-full image-upload-container">
                    <label for="image" class="form-label"><i class="bi bi-image-fill me-2"></i> Product Image</label>
                    <input type="file" class="form-control" id="image" name="image" accept="image/*">
                    <p style="color: #ffffff; font-weight: bold;">Upload an image for the product.</p>
                </div>
            </div>
            <div class="btn-container">
                <button type="submit" class="btn btn-primary"><i class="bi bi-check-circle-fill me-2"></i> Add Product</button>
                <a href="{{ url_for('admin_products') }}" class="btn btn-secondary"><i class="bi bi-x-circle-fill me-2"></i> Cancel</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
