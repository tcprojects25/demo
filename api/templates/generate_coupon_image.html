<!-- generate_coupon_image.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Coupon Image</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-5">
    <h2>Generate Coupon Image</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="coupon_code" class="form-label">Enter Coupon Code:</label>
            <input type="text" name="coupon_code" id="coupon_code" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Generate Image</button>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
    </form>
</body>
</html>
